<!DOCTYPE html>
<html>

<head>
  <script>
    window.onerror = async function (message, file, line, column, error) {
      const access_token = '0ReiiXC8ZIacop';
      const url = `http://localhost:8080/api/event/${access_token}`;
      const data = {
        date: new Date(),
        message: message,
        file: file,
        line: line,
        column: column,
        error: error,
      };
      const response = await fetch(url, {
        method: 'POST', // or 'PUT'
        body: JSON.stringify(data), // data can be `string` or {object}!
        headers: {
          'Content-Type': 'application/json'
        }
      });
      const json = await response.json();
      console.log('Success:', json);
    };
  </script>
  <meta charset="utf-8" />
  <title>Test App</title>
</head>
